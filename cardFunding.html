<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Funding</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cardFunding.css">
    <link rel="stylesheet" href="css/servicesComponents.css">
</head>
<body>
<header>
    <a href="fundWallet.html" aria-label="Go back to dashboard">
        <img src="assets/images/icons/back-icon.svg" alt="Back">
    </a>
    <p>Card Funding</p>
</header>

<div class="main-container">
    <h3>Fund Your Wallet Manually</h3>
    
    <form id="card-funding-form">
        <label for="email">Email:</label>
        <div class="email-field" id="email"></div>

        <label for="amount">Amount to Fund:</label>
        <input type="number" id="amount" placeholder="Enter amount (Minimum ₦100)" required>
        <div class="error" id="amount-error">Amount must be at least ₦100.</div>

        <label for="narration">Narration (Optional):</label>
        <textarea id="narration" placeholder="Add a narration (Optional)"></textarea>

        <div class="buttons">
            <button id="done-button" class="submit-button">Continue</button>
            <button id="change-method-button" class="change-payment-method-button">Change Method</button>
        </div>
    </form>
</div>

<script src="js/cardFunding.js"></script>
</body>
</html>
