<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mevapay - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<header class="sticky-header">
    <div class="header-container">
        <div class="logo">
            <img src="resources/images/logo.svg" alt="Mevapay Logo" >
        </div>
    </div>
</header>
<main class="auth-container">
    <form id="signup-form">
        <h2>Create Your Account</h2>
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter Your Full Name" required>
        <label for="mobile-number">Mobile Number</label>
        <input type="text" id="mobile-number" name="mobile-number" placeholder="Enter Your Mobile Number" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter Username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Retype Password" required>
        <button type="submit" class="auth-btn">Register</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
</main>
<script src="script.js"></script>
</body>
</html>
