<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram QR Code Generator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #qrContainer {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scan to Visit Our Instagram</h1>
    <div id="qrContainer"></div>
    <button id="download-btn">Download QR Code</button>
  </div>

  <!-- Include QRCode.js library from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Set your Instagram URL â€“ include the protocol.
      const instagramURL = "https://www.instagram.com/mevapay"; // Replace with your Instagram URL
      const qrSize = 500; // High-resolution size in pixels
      const qrContainer = document.getElementById("qrContainer");

      // Generate a QR code with a transparent light color.
      // This ensures that only the dark modules (initially black) are drawn.
      const qrCode = new QRCode(qrContainer, {
        text: instagramURL,
        width: qrSize,
        height: qrSize,
        colorDark: "#000000",
        colorLight: "transparent", // Light areas are transparent
        correctLevel: QRCode.CorrectLevel.H
      });

      // Wait briefly to ensure the QR code is rendered.
      setTimeout(function () {
        // QRCode.js may render as a <canvas> or an <img>; grab whichever is available.
        let qrElement = qrContainer.querySelector("canvas") || qrContainer.querySelector("img");
        if (!qrElement) return;

        // Create a new canvas for the final output.
        const finalCanvas = document.createElement("canvas");
        finalCanvas.width = qrSize;
        finalCanvas.height = qrSize;
        const ctx = finalCanvas.getContext("2d");

        // Draw the generated QR code onto the new canvas.
        ctx.drawImage(qrElement, 0, 0, qrSize, qrSize);

        // Change composite mode so the gradient only fills the non-transparent (dark) areas.
        ctx.globalCompositeOperation = "source-in";

        // Create an Instagram-style diagonal gradient.
        let gradient = ctx.createLinearGradient(0, 0, qrSize, qrSize);
        gradient.addColorStop(0, "#feda75");
        gradient.addColorStop(0.5, "#d62976");
        gradient.addColorStop(1, "#4f5bd5");

        // Fill the QR code's dark modules with the gradient.
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, qrSize, qrSize);

        // Reset composite mode to paint beneath the current content.
        ctx.globalCompositeOperation = "destination-over";
        // Fill any remaining transparent areas with white.
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, qrSize, qrSize);
        // Restore default composite mode.
        ctx.globalCompositeOperation = "source-over";

        // Load your custom logo and overlay it in the center using the "Mevapay" code format.
        const logo = new Image();
        logo.src = "assets/images/logos/logo-icon.svg"; // Update this path to your actual logo file.
        logo.onload = function () {
          // Use the logo's natural dimensions.
          const logoWidth = logo.naturalWidth;
          const logoHeight = logo.naturalHeight;

          // Calculate the top-left coordinates to center the logo.
          const logoX = (qrSize - logoWidth) / 2;
          const logoY = (qrSize - logoHeight) / 2;

          // (Optional) Draw a white circular background behind the logo for better contrast.
          const radius = Math.max(logoWidth, logoHeight) / 2 + 25;
          ctx.fillStyle = "#ffffff";
          ctx.beginPath();
          ctx.arc(qrSize / 2, qrSize / 2, radius, 0, Math.PI * 2, false);
          ctx.fill();

          // Draw the logo using its intrinsic dimensions.
          ctx.drawImage(logo, logoX, logoY, logoWidth, logoHeight);
        };

        // Replace the QR container's content with the final canvas.
        qrContainer.innerHTML = "";
        qrContainer.appendChild(finalCanvas);

        // Set up the download button to save the final QR code as a PNG.
        document.getElementById("download-btn").addEventListener("click", function () {
          const link = document.createElement("a");
          link.download = "Instagram_QR_Code.png";
          link.href = finalCanvas.toDataURL("image/png");
          link.click();
        });
      }, 500); // Adjust the timeout if necessary.
    });
  </script>
</body>
</html>
