<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Funding</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/servicesComponents.css">
    <link rel="stylesheet" href="css/manualFunding.css">
</head>
<body>
<header>
    <a href="fundWallet.html" aria-label="Go back to dashboard">
        <img src="assets/images/icons/back-icon.svg" alt="Back">
    </a>
    <p>Manual Funding</p>
</header>

<div class="main-container">
    <h3>Fund Your Wallet Manually</h3>
    <div class="bank-details">
        <img src="assets/images/icons/moniepoint-logo.svg" alt="Moniepoint">
        <p >MEVAPAY SOLUTIONS</p>
        <p >MONIEPOINT MICROFINANCE BANK </p>
        <P id="account-number">2041186112
            <button id="copy-button" aria-label="Copy account number">
                <img src="assets/images/icons/copy-icon.svg" alt="Copy">
            </button>
        </P>
    </div>

    <form id="manual-funding-form">
        <label for="amount">Amount to Fund:</label>
        <input type="number" id="amount" min="100" placeholder="Enter amount (Minimum ₦100)" required>
        <div class="error" id="amount-error">Amount must be at least ₦100.</div>

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="phone-number">Phone:</label>
        <input type="text" id="phone-number" placeholder="Enter your phone number (11 digits)" pattern="\d{11}" required>
        <div class="error" id="phone-error">Phone number must be 11 digits.</div>

        <label for="narration">Narration:</label>
        <textarea id="narration" placeholder="Add a narration (Optional)"></textarea>

        <div class="buttons">
            <button id="done-button" class="submit-button">Done</button>
            <button id="change-method-button" class="change-payment-method-button">Change Method</button>
        </div>
    </form>
</div>

<script src="js/manualFunding.js"></script>
</body>
</html>
