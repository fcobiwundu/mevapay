<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Wallet</title>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/fundWallet.css">
    <link rel="stylesheet" href="css/servicesComponents.css">
</head>
<body>
<header>
    <a href="dashboard.html" aria-label="Go back to dashboard">
        <img src="assets/images/icons/back-icon.svg" alt="Back">
    </a>
    <p>Fund Wallet</p>
</header>

<div class="main-container">
    <h3>Choose a funding option</h3>
    
    <div class="fund-wallet-container">
        <a href="automatedFunding.html" class="fund-option">
            <div class="icon">
                <img src="assets/images/icons/automated.svg" alt="Automated Funding">
            </div>
            <div class="details">
                <span>Automated Funding</span>
                <p>Top up instantly—no wait, no stress.</p>
            </div>
            <div class="arrow">
                <i class="chevron"></i> 
            </div>
        </a>

        <a href="cardFunding.html" class="fund-option">
            <div class="icon">
                <img src="assets/images/icons/bank-card.svg" alt="Card Funding">
            </div>
            <div class="details">
                <span>Card Funding</span>
                <p>Fast. Secure. Seamless.</p>
            </div>
            <div class="arrow">
                <i class="chevron"></i> 
            </div>
        </a>

        <a href="manualFunding.html" class="fund-option">
            <div class="icon">
                <img src="assets/images/icons/bank.svg" alt="Manual Funding">
            </div>
            <div class="details">
                <span>Manual Funding</span>
                <p>Take control—fund your way, your terms.</p>
            </div>
            <div class="arrow">
                <i class="chevron"></i>
            </div>
        </a>
        
    </div>

</div>
</body>
</html>
