<!-- public/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Panel for managing Mevapay's operations, users, and transactions securely.">
    <title>Mevapay - Admin Panel</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header class="admin-header">
        <h1>Mevapay Admin Panel</h1>
        <button id="logout-btn" class="btn-primary">Logout</button>
    </header>

    <main>
        <!-- User Management Section -->
        <section class="user-management-section">
            <h2>User Management</h2>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Wallet Balance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User data will be dynamically loaded here -->
                </tbody>
            </table>
        </section>

        <!-- Transaction Management Section -->
        <section class="transaction-management-section">
            <h2>Transaction Management</h2>
            <table id="transaction-table">
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>User</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transaction data will be dynamically loaded -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="js/admin.js"></script>
</body>
</html>
