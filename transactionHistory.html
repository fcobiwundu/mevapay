<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transactions & Money Flow</title>

  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/servicesComponents.css" />
  <link rel="stylesheet" href="css/transactionHistory.css" />
  <link rel="stylesheet" href="css/loading.css" />
  <link rel="stylesheet" href="css/moneyFlow.css" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  
</head>

<body>
  <div class="wrapper">
    <header>
      <a href="dashboard.html" aria-label="Go back to dashboard">
        <img src="assets/images/icons/back-icon.svg" alt="Back" />
      </a>
      <p id="headerTitle">Transaction History</p> 
    </header>

    <div class="main-content">

      <div class="slider-container" id="sliderContainer">
        
        <div class="page" id="transactionPage">
          <div id="loader-container"></div>
          <div class="transaction-history">
            <form id="filter-form" class="filter-container">
              <input type="date" id="dateFrom" placeholder="From Date" />
              <input type="date" id="dateTo" placeholder="To Date" />
              <select id="status">
                <option value="">All Status</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
                <option value="failed">Failed</option>
              </select>
              <select id="type">
                <option value="">All Types</option>
                <option value="airtime">Airtime</option>
                <option value="funding">Funding</option>
                <option value="meva_gift">Meva Gift</option>
              </select>
              <button type="submit">Filter</button>
            </form>
            <div class="transaction-list"></div>
            <div class="pagination"></div>
          </div>
        </div>

        <div class="page" id="moneyFlowPage">
          <div class="main-container">
            <div class="balance-card">
              <div class="available-text">
                <p>Available Balance</p>
              </div>
              <div class="balance-container">
                <h2 id="balance-text">₦11,570.60</h2>                
              </div>
            </div>

            <section class="money-flow" id="money-flow-section">
              <div class="chart-container">
                <h2>Money Flow</h2>
                <canvas id="money-flow-chart"></canvas>
              </div>
            </section>

            <!-- SUMMARY CARDS -->
            <div class="cards-container">
              <!-- INCOME CARD -->
              <div class="card income-card">
                <div class="big-arrow">
                  <img src="assets/images/icons/arrow-blue.svg" alt="Arrow icon" />
                </div>
                <div class="small-arrow">
                  <img src="assets/images/icons/arrow-blue.svg" alt="Arrow icon" />
                </div>
                <div class="card-content">
                  <p class="card-title">Income</p>
                  <p class="card-amount">₦160,000.00</p>
                </div>
              </div>
              <!-- EXPENSE CARD -->
              <div class="card expense-card">
                <div class="big-arrow">
                  <img src="assets/images/icons/arrow-orange.svg" alt="Arrow icon" />
                </div>
                <div class="small-arrow">
                  <img src="assets/images/icons/arrow-orange.svg" alt="Arrow icon" />
                </div>
                <div class="card-content">
                  <p class="card-title">Expense</p>
                  <p class="card-amount">₦38,789.46</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer-nav">
      <button id="btnTransactions" class="active">Transaction History</button>
      <button id="btnMoneyFlow">Money Flow</button>
    </footer>
  </div>

  <script src="js/moneyFlow.js"></script>
  <script src="js/transactionHistory.js"></script>
  <script src="js/loading.js"></script>
</body>
</html>
